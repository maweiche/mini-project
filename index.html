<!DOCTYPE html>
<html lang="en-US">

  <head>

    <title>Contact Information</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
        <ul>
          <li id="item-1">Home</li>
          <li id="item-2">FAQ</li>
          <li id="item-3"><a href="#contact"> Contact</a></li>
        </ul>
        <hr/>

<br/>
    <figure>
        <img src="Assets/sample.jpg" alt="sample-image">
        <figcaption class="text-center">Sample Image</figcaption>
    </figure>
    <section id="contact">
      <form>
          <label class="text-right" for="name">Name:</label>
          <input type="text" id="name" name="user-name">

          <label class="text-right" for="email">Email:</label>
          <input type="text" id="email" name="email">
          <div class="text-center">
              <button type="submit">SEND</button>
          </div>
      </form> 
    </section>
<br/>
   <footer>
        <h4 class="text-center">Will Hopefully Look Better Soon!</h4>
